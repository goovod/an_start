<div class="container">
  <h3>Users list</h3>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Birthday</th>
      <th>Address</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.birthday | amCalendar}}</td>
      <td>{{user.address}}</td>
      <td>
        <button></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
